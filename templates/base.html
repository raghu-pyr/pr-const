<!DOCTYPE html>
{% load static %}
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}" />

    <meta name="theme-color" content="#01017d" />
  </head>

  <body>
    <section id="topbar">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <a href="{% url 'basicapp:index' %}"
              ><img
                src="{% static 'img/pr-logo-2.png' %}"
                alt=""
                width="auto"
                height="70"
            /></a>
          </div>
          <div class="col-md-4 ml-auto p-3" id="topbar-contact">
            For Enquries Contact
            <div class="lead">Tamilarasan S: +91 9940352711</div>
          </div>
        </div>
      </div>
    </section>

    <!-- NAVBAR -->

    <nav
      class="nav nav-fill nav-pills justify-content-center navbar navbar-dark navbar-expand-md"
      id="main-nav"
    >
      <div class="container">
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="{% url 'basicapp:index' %}" class="nav-link h4 px-2"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a href="{% url 'basicapp:about' %}" class="nav-link h4 px-2"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a href="{% url 'basicapp:service' %}" class="nav-link h4 px-2"
                >Services</a
              >
            </li>
            <li class="nav-item">
              <a href="{% url 'basicapp:work' %}" class="nav-link h4 px-2"
                >Our Work</a
              >
            </li>
            <li class="nav-item">
              <a href="{% url 'basicapp:contact' %}" class="nav-link h4 px-2"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock content %}

    <!-- FOOTER -->
    <footer id="main-footer" class="text-center p-4">
      <div class="container">
        <div class="row">
          <div class="col text-white">
            <a class="text-white" href="{% url 'basicapp:index' %}"
              >Home &#183;</a
            >
            <a class="text-white" href="{% url 'basicapp:about' %}"
              >About &#183;</a
            >
            <a class="text-white" href="{% url 'basicapp:service' %}"
              >Services &#183;</a
            >
            <a class="text-white" href="{% url 'basicapp:work' %}"
              >Our Work &#183;</a
            >
            <a class="text-white" href="{% url 'basicapp:contact' %}"
              >Contact</a
            >
            <a href="{% url 'basicapp:index' %}" class="text-white"
              ><p>
                Copyright &copy; <span id="year"></span> P R CONSTRUCTIONS
              </p></a
            >
          </div>
        </div>
      </div>
    </footer>

    <script src="{% static 'js/vendor/modernizr-3.8.0.min.js' %}"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="js/vendor/jquery-3.4.1.min.js"><\/script>'
        );
    </script>
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
    <script>
      window.ga = function() {
        ga.q.push(arguments);
      };
      ga.q = [];
      ga.l = +new Date();
      ga("create", "UA-XXXXX-Y", "auto");
      ga("set", "transport", "beacon");
      ga("send", "pageview");
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>

    <script>
      function openTab(sel) {
        var i;
        var ic = sel.concat("-icon");

        var x = document.getElementsByClassName("serv");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        document.getElementById(sel).style.display = "block";

        document.getElementById("roofing-icon").style.color = "navy";
        document.getElementById("centring-icon").style.color = "navy";
        document.getElementById("rodworks-icon").style.color = "navy";
        document.getElementById(ic).style.color = "#018059";
      }
    </script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000
      });
    </script>

    <script src="{% static 'js/lightbox-plus-jquery.min.js' %}"></script>
    <script src="{% static 'js/lightbox.min.js' %}"></script>

    <script>
      // Get the current year for the copyright
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
